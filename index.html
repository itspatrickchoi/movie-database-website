<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link id=myStyleSheet href="styles.css" rel="stylesheet">


    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <title>Movie Database!</title>
</head>
<body ng-app="myApp">
    <nav class="navbar navbar-expand-md navbar-light bg-light border">
        <a class="navbar-brand" href="/"><span class="blue">M</span><span class="red">O</span><span class="yellow">V</span><span class="green">I</span><span class="red">E</span> <span class="red">Database</span></a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="">Directory</a></li>
                </ul>
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="">Change Theme</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Log Out</a></li>
                </ul>
        </div>
    </nav>

    <main class="container p-5" ng-controller="MoviesController">
        <div class="search-bar">
            <input type="text" class="form-control" id="form-control" placeholder="Enter Movie Title" ng-model="movieName">
        </div>
        <div class="card" ng-repeat="movie in movies | filter: movieName">
            <!-- <img ng-src="{{movie.Poster}}" alt="{{movie.Title}}" class="card-img-top"> -->
            {{movie.Title}}
        </div>
    </main>

    <footer class="small text-center text-muted">
        With the help of a <a href="https://www.youtube.com/watch?v=cEbBvAEDjrg">Tutorial</a> by Amruth Pillai.
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js" integrity="sha384-c+qsMuWimzoMxDpSd67QtX89Nctaxh/CBMTgEnKrTahfMz1HgjjwqrzEGYXMZxYi" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
